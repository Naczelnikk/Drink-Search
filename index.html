<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drink Search</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:wght@500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="wrapper">
        <div class="header">
            <div class="shadow"></div>
            <h1>Drink Search</h1>
            <input type="text" class="search" placeholder="Search for a drink">
        </div>
        <div class="drink-list">
            <h2>List of available drinks</h2>
            <ul>
                <li>Milk</li>
                <li>Apple juice</li>
                <li>Orange Juice</li>
                <li>Coca-Cola</li>
                <li>Water</li>
                <li>Sparkling Water</li>
                <li>Red Wine</li>
                <li>White Wine</li>
                <li>RedBull</li>
                <li>Still Water</li>
                <li>Sprite</li>
                <li>Fanta</li>
                <li>Lemonade</li>
            </ul>
        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
